<section>
    
</section>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Ano</th>
            <th>Letra</th>
            <th>CicloID</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let curso of cursos">
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.ano | date: 'yyyy'}}</td>
                <td>{{curso.letra}}</td>
                <td>{{curso.cicloID}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!cursos || cursos.length == 0 ">
            <td colspan="4">No Hay cursos</td>
        </tr>
        <tr *ngIf="cursos.length > 0 ">
            <td colspan="4">SI Hay cursos</td>
        </tr>
    </tbody>
</table>
